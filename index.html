<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <title>Number Facts App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      #fact {
        display:none;
      }
    </style>
  </head>

  <body class="bg-dark"> <!-- Makes whole screen dark-->
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a number for a random fact!</p>
            <input type="number" class="form-control form-control-lg" id="Input" placeholder="Enter a random number...">
            <div class="card-body" id="fact">
              <h4>Number Fact</h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

    let factStyle = document.querySelector("#fact") // grabs div that holds fact
    let factText = document.querySelector("#factText") // grabs p that holds fact text
    let numberInput = document.querySelector('#Input') // grabs input form
    numberInput.addEventListener('input', getFactAjax) // adds event listener to input form

    function getFactAjax() {
      let number = numberInput.value

      if (number != "") {
        let xhr = new XMLHttpRequest()
        xhr.open('GET', 'http://numbersapi.com/'+ number) // prepares the request

        xhr.onload = function() { // callback from request
          if (this.status == 200) {
            factStyle.style.display = 'block';
            factText.innerText = this.responseText
          }
        }
        xhr.send() // sends request
      }
    }

    </script>
  </body>

</html>
